[global/wm]

margin-bottom = 0
margin-top = 0
fixed-center = true

include-file = $HOME/.config/polybar/colors.ini

;; Application Settings

[settings]

throttle-output = 5
throttle-output-for = 10
screenchange-reload = true

; Compositing operators

pseudo-transparency = true
compositing-background = source
compositing-foreground = over
compositing-overline = over
; compositing-underline = over
compositing-border = over

;; Bar Settings

tray-position = right
wm-restack = i3

[bar/main]

modules-left = sep3 launcher sep right1 i3 left1 sep right1 network left1 sep 
modules-center = right1 title left1
modules-right =  right1 alsa left1 sep right1 date left1 sep right1 battery left1 sep3 
separator =

monitor = ${env:MONITOR:}
monitor-fallback =
monitor-strict = false
override-redirect = false
wm-name = 
locale = 

bottom = false
fixed-center = true
padding = 0
width = 100%
height = 31
offset-x = 0%
offset-y = 0%
radius-top = 0
radius-bottom = 0

background = #002d333f
foreground = ${color.text}
dim-value = 1.0

line-size = 2
line-color = ${color.base}

border-top-size = 8
border-top-color = #002d333f
border-left-size = 8
border-left-color = #002d333f
border-right-size = 8
border-right-color = #002d333f

font-0 = "JetBrains mono:size=11;4" 
;font-0 = "Iosevka Nerd Font:size=12;4"
font-1 = "Iosevka Nerd Font:style=Medium:size=18;4"
font-2 = "feather:size=13;5"
font-3 = "feather:size=15;5"
font-4 = "Terminus:size=10;3"
font-5 = "Noto Sans CJK HK:style=Bold:size=11;5"


tray-position = none
tray-detached = false
tray-maxsize = 16
tray-background = #002d333f
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0

; Enable support for inter-process messaging
; See the Messaging wiki page for more details.
enable-ipc = true

[bar/bottom]
modules-left = right1 alsa left1 sep right1 spotify spotify-prev spotify-play-pause spotify-next spotify-down spotify-up left1
modules-center = right1 title left1
