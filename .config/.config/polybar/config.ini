[module/spotify-prev]
type = custom/script
exec = echo  %{T4}" "%{T-}
; %{T3}Inactive%{T-}
format-background = ${color.base}
format = <label>
click-left = playerctl --player spotify_player previous 

[module/spotify-up]
type = custom/script
exec = echo  %{T4}" "%{T-}
; %{T3}Inactive%{T-}
format-background = ${color.base}
format = <label>
click-left = spotifyvolup.sh 

[module/spotify-play-pause]
