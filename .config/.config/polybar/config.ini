format-background = ${color.base}
initial = 1
click-left = playerctl --player spotify_player play-pause 

[module/spotify-down]
type = custom/script
exec = echo  %{T4}" "%{T-}
; %{T3}Inactive%{T-}
format-background = ${color.base}
format = <label>
click-left = spotifyvoldown.sh

[module/spotify-next]
type = custom/script
exec = echo %{T4}" "%{T-}
format-background = ${color.base}
format = <label>
click-left = playerctl --player spotify_player next 

[module/launcher]
type = custom/script
exec = echo powermenu
format = ""
format-foreground = #61afef
